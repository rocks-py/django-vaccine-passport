{% extends '../base.html'%}
{% load static %}


{%block content%}
<main class="login-container container-fluid d-flex justify-content-center">
    <div class="row align-self-center">
        <div class="col-12"> 
            <div class="jumbotron">
                <div class="row">
                    <h1 class="text-center">Регистрация</h1>
                </div>
                <div class="row">
                    <form method="post" action="/accounts/register/" id="register-form">
                        {% csrf_token %}
                        <div>
                            <label for="email-input">почта</label>
                            <input name="email" id="email-input" type="email" class="form-control" required></input>
                        </div>
                        <div>
                            <label for="password-input">пароль</label>
                            <input name="password" id="password-input" type="password" class="form-control" required></input>
                        </div>
                        <div>
                            <label for="confirm-password-input">Повторите пароль</label>
                            <input name="password" id="confirm-password-input" type="password" class="form-control" required></input>
                        </div>
                        <div class="" style="margin-top: 20px;">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Регистрация</button>
                        </div>
                    </form>
                    <script>
                        var password = document.getElementById("password-input")
                        , confirm_password = document.getElementById("confirm-password-input");

                        function validatePassword(){
                            if(password.value != confirm_password.value) {
                                confirm_password.setCustomValidity("Пароли не совпадают");
                            } else {
                                confirm_password.setCustomValidity('');
                            }
                        }

                        password.onchange = validatePassword;
                        confirm_password.onkeyup = validatePassword;
                    </script>
                </div>
            </div>
        </div>
    </div>
</main>
<style>
body {
  overflow: hidden;
}
</style>
{%endblock%}
