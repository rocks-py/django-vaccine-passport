{% extends '../base.html'%}
{% load static %}


{%block content%}
<main class="login-container container-fluid d-flex justify-content-center">
    <div class="row align-self-center">
        <div class="col-12"> 
            <div class="jumbotron">
                <div class="row">
                    <h1 class="text-center">Авторизация</h1>
                </div>
                <div class="row">
                    <form method="post" action="/accounts/login/" id="login-form">
                        {% csrf_token %}
                        {% comment %} <div>
                            <label for="id_email">почта</label>
                            <input name="email" id="id_email" type="text" class="form-control"></input>
                        </div>
                        <div>
                            <label for="id_password">пароль</label>
                            <input name="password" id="id_password" type="password" class="form-control"></input>
                        </div> {% endcomment %}

                        
                        {{ form.as_p }}
                        <div class="" style="margin-top: 20px;">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-12 text-center" style="margin-top: 10px;">
                        <a href="/register">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<style>
body {
  overflow: hidden;
}
</style>
{%endblock%}
