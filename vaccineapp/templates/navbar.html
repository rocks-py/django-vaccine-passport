{% load static %}
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">
        <img src="{% static 'img/vaccine_logo.png' %}" height="50" class="d-inline-block align-top" alt="" loading="lazy">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    {% if user.is_authenticated %}
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item {%if request.path_info == '/' %}active{%endif%}">
            <a class="nav-link" href="/">Статус <span class="sr-only">(current)</span> </a>
        </li>
        <li class="nav-item {%if 'collections' in request.build_absolute_uri   %}active{%endif%}"">
            <a class="nav-link" href="/collections">Подборки</a>
        </li>
        
        </ul>
    </div>
    <div class="nav-item dropdown my-2 my-lg-0" id="nav-user">
        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ user.get_username }}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/settings"><i class="fa fa-sliders-h"></i>Настройки</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'logout' %}"><i class="fa fa-sign-out-alt"></i>Выход</a>
        </div>
    </div>
    {%else%}
    <div class="collapse navbar-collapse"></div>
    <div class="nav-item dropdown my-2 my-lg-0" id="nav-user">
        <a class="nav-link" href="{% url 'login' %}" role="button">
        Войти
        </a>
    </div>
    {%endif%}
</nav>
